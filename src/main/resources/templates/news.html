<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>News</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-sm" th:each="n : ${news}">
                    <p th:text="${n.title}"></p>
                    <pre th:text="${n.text}"></pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
